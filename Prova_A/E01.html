<script>
    // Elaborar um programa para um motot taxy. O programa deve ler o valor a ser pago para cada 5 km de distância e a distância total para realizar a entrega, 
    //em km. Informe o valor a ser pago pelo cliente, sabendo que as frações extras de 5 kms devem ser cobradas de forma integral. 

    //ENTRADA
    const valor5km = Number(prompt("Informe o valor a ser pago a cada 5km:").replace(",","."));
    const valor = Number(prompt("Informe o valor a ser pago por km").replace(",","."));
    const km = Number(prompt("Informe o km do cliente:").replace(",","."));
    const resultado = (valor5km + km * valor );
    alert(`com o adicional de 5km o valor total é de ${resultado} reais`);

</script>
